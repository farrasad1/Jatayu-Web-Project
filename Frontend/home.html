  <div id="mapid" class="position-absolute top-50 start-50 translate-middle" style="width: 100%; height: 100%"></div>
    <script>
      var mymap = L.map("mapid").setView([-2.345273, 116], 5);

      L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: "mapbox/dark-v9",
      }).addTo(mymap);
      
      function popUp(f,l){
        var out = [];
        if (f.properties){
            for(key in f.properties){
                out.push(key+": "+f.properties[key]);
            }
            l.bindPopup(out.join("<br />"));
        }
      }
    var jsonTest = new L.GeoJSON.AJAX(["data_jatayu/CAPE/CAPE_0.json"],{onEachFeature:popUp}).addTo(mymap);

    var marker = L.marker([-2.345273, 116]).addTo(mymap);
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    </script>
